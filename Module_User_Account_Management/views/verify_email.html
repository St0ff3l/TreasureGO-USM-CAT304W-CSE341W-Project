<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Email</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f3f4f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .card { background: white; padding: 2.5rem; border-radius: 1rem; box-shadow: 0 10px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
    h2 { margin-bottom: 0.5rem; color: #1F2937; }
    p { color: #6B7280; font-size: 0.9rem; margin-bottom: 1.5rem; }
    input { width: 100%; padding: 0.8rem; margin-bottom: 1rem; border: 1px solid #d1d5db; border-radius: 0.5rem; text-align: center; letter-spacing: 5px; font-size: 1.2rem; }
    button { width: 100%; padding: 0.8rem; border-radius: 0.5rem; border: none; font-weight: 600; cursor: pointer; transition: 0.2s; }
    .btn-primary { background: #4F46E5; color: white; }
    .btn-link { background: none; color: #6B7280; margin-top: 1rem; font-size: 0.85rem; text-decoration: underline; }
    .error { color: #ef4444; font-size: 0.85rem; margin-top: 0.5rem; }
  </style>
</head>
<body>
<div class="card">
  <h2>Verify Your Email</h2>
  <p>Enter the 6-digit code sent to <span id="displayEmail"></span></p>
  <input type="text" id="code" maxlength="6" placeholder="000000">
  <button id="verifyBtn" class="btn-primary">Verify</button>
  <button id="resendBtn" class="btn-link">Resend Code</button>
  <div id="msg" class="error"></div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const email = params.get('email');
  const purpose = params.get('purpose') || 'signup';
  document.getElementById('displayEmail').textContent = email;

  document.getElementById('verifyBtn').addEventListener('click', async () => {
    const code = document.getElementById('code').value;
    const msg = document.getElementById('msg');
    if(code.length !== 6) { msg.textContent = "Enter 6 digits"; return; }

    try {
      const res = await fetch('../api/verify_code.php', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ email, code, purpose })
      });
      const data = await res.json();
      if (data.success) {
        alert('Verified! Redirecting to login...');
        window.location.href = 'login.php';
      } else {
        msg.textContent = data.message;
      }
    } catch (err) { msg.textContent = "Error verifying code."; }
  });

  document.getElementById('resendBtn').addEventListener('click', async () => {
    const btn = document.getElementById('resendBtn');
    btn.disabled = true; btn.textContent = "Sending...";
    try {
      const res = await fetch('../api/send_verify_code.php', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ email, purpose })
      });
      const data = await res.json();
      alert(data.message);
      btn.textContent = "Resend Code";
      if(!data.success) btn.disabled = false;
      else setTimeout(() => btn.disabled = false, 60000); // 简单前端限流
    } catch (err) { alert("Network error"); btn.disabled = false; }
  });
</script>
</body>
</html>
