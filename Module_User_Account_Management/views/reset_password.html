<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f3f4f6; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .card { background: white; padding: 2.5rem; border-radius: 1rem; width: 100%; max-width: 400px; text-align: center; }
        input { width: 100%; padding: 0.8rem; margin-bottom: 1rem; border: 1px solid #ddd; border-radius: 0.5rem; box-sizing: border-box;}
        button { width: 100%; padding: 0.8rem; border-radius: 0.5rem; border: none; background: #4F46E5; color: white; cursor: pointer; }
    </style>
</head>
<body>
<div class="card">
    <h2>Reset Password</h2>
    <p id="emailDisplay" style="color:#666; font-size:0.9rem; margin-bottom:1rem;"></p>
    <input type="text" id="code" placeholder="6-digit Code" maxlength="6">
    <input type="password" id="new_pass" placeholder="New Password">
    <input type="password" id="confirm_pass" placeholder="Confirm Password">
    <button id="resetBtn">Reset Password</button>
    <div id="msg" style="color: red; margin-top: 10px;"></div>
</div>
<script>
    const params = new URLSearchParams(window.location.search);
    const email = params.get('email');
    document.getElementById('emailDisplay').textContent = "For: " + email;

    document.getElementById('resetBtn').addEventListener('click', async () => {
        const code = document.getElementById('code').value;
        const p1 = document.getElementById('new_pass').value;
        const p2 = document.getElementById('confirm_pass').value;
        const msg = document.getElementById('msg');

        if(p1 !== p2) { msg.textContent = "Passwords do not match"; return; }

        try {
            const res = await fetch('../api/reset_password.php', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email, code, new_password: p1 })
            });
            const data = await res.json();
            if(data.success) {
                alert('Password reset successful! Please login.');
                window.location.href = 'login.php';
            } else {
                msg.textContent = data.message;
            }
        } catch(e) { msg.textContent = "Error resetting password."; }
    });
</script>
</body>
</html>
