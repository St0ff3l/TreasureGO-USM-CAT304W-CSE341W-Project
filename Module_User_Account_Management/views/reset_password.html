<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - TreasureGo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f3f4f6; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: white; padding: 2.5rem; border-radius: 1rem; width: 100%; max-width: 400px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        h2 { text-align: center; color: #111827; margin-bottom: 1.5rem; }

        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; color: #374151; font-size: 0.9rem; font-weight: 500; }
        input { width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 0.5rem; box-sizing: border-box; font-size: 1rem; }
        input:focus { outline: none; border-color: #4F46E5; ring: 2px solid #4F46E5; }
        input[readonly] { background-color: #f3f4f6; color: #6b7280; cursor: not-allowed; }

        button { width: 100%; padding: 0.75rem; background-color: #4F46E5; color: white; border: none; border-radius: 0.5rem; font-weight: 600; cursor: pointer; transition: background 0.2s; margin-top: 1rem; }
        button:hover { background-color: #4338ca; }
        button:disabled { background-color: #9ca3af; cursor: not-allowed; }

        .message { margin-top: 1rem; text-align: center; font-size: 0.9rem; padding: 0.5rem; border-radius: 0.375rem; display: none; }
        .message.success { background-color: #d1fae5; color: #065f46; display: block; }
        .message.error { background-color: #fee2e2; color: #991b1b; display: block; }
    </style>
</head>
<body>

<div class="container">
    <h2>Set New Password</h2>
    <form id="resetForm">
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" id="email" name="email" readonly required>
        </div>

        <div class="form-group">
            <label>Verification Code</label>
            <input type="text" id="code" name="code" placeholder="Enter 6-digit code" maxlength="6" required autocomplete="off">
        </div>

        <div class="form-group">
            <label>New Password</label>
            <input type="password" id="new_password" name="new_password" placeholder="At least 6 characters" minlength="6" required>
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter password" minlength="6" required>
        </div>

        <button type="submit" id="submitBtn">Reset Password</button>
    </form>
    <div id="msgBox" class="message"></div>
</div>

<script>
    // 1. Initialize: Get Email from URL
    const urlParams = new URLSearchParams(window.location.search);
    const emailParam = urlParams.get('email');
    const emailInput = document.getElementById('email');
    const msgBox = document.getElementById('msgBox');
    const submitBtn = document.getElementById('submitBtn');

    if (emailParam) {
        emailInput.value = emailParam;
    } else {
        alert('Invalid access. Redirecting to login.');
        window.location.href = 'login.php';
    }

    // 2. Handle Submission
    document.getElementById('resetForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        // Reset UI state
        msgBox.className = 'message';
        submitBtn.disabled = true;
        submitBtn.textContent = 'Processing...';

        const formData = {
            email: emailInput.value,
            code: document.getElementById('code').value.trim(),
            new_password: document.getElementById('new_password').value
        };
        const confirmPass = document.getElementById('confirm_password').value;

        // Client-side Validation
        if (formData.new_password !== confirmPass) {
            showError("Passwords do not match.");
            submitBtn.disabled = false;
            submitBtn.textContent = 'Reset Password';
            return;
        }

        try {
            const response = await fetch('../api/reset_password.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });

            const result = await response.json();

            if (result.success) {
                showSuccess(result.message);
                setTimeout(() => {
                    window.location.href = 'login.php';
                }, 2000);
            } else {
                showError(result.message);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        } catch (error) {
            console.error('Error:', error);
            showError("System error. Please try again.");
            submitBtn.disabled = false;
            submitBtn.textContent = 'Reset Password';
        }
    });

    function showError(msg) {
        msgBox.textContent = msg;
        msgBox.className = 'message error';
    }

    function showSuccess(msg) {
        msgBox.textContent = msg;
        msgBox.className = 'message success';
    }
</script>

</body>
</html>
