<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - TreasureGo</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    /* --- Core Styles from Index --- */
    :root {
      --bg-color: #F3F6F9;
      --primary: #4F46E5;
      --text-dark: #1F2937;
      --text-gray: #6B7280;
      --glass-bg: rgba(255, 255, 255, 0.95);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-dark);
      min-height: 100vh;
      overflow: hidden;
      position: relative;
      background-image: radial-gradient(circle at 10% 20%, rgba(79, 70, 229, 0.05) 0%, transparent 40%),
      radial-gradient(circle at 90% 80%, rgba(245, 158, 11, 0.05) 0%, transparent 40%);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* --- Background Animation (ä¿®å¤äº†è¿™é‡Œï¼) --- */
    #floating-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
    .floating-item { position: absolute; font-size: 4rem; opacity: 0.6; animation: floatUp 15s linear infinite; }

    /* ğŸ‘‡ å…³é”®ä¿®å¤ï¼šæ·»åŠ äº†ä¸­é—´çš„é€æ˜åº¦å˜åŒ–ï¼Œè®©å›¾æ ‡æ˜¾å½¢ */
    @keyframes floatUp {
      0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
      10% { opacity: 0.8; }
      90% { opacity: 0.8; }
      100% { transform: translateY(-10vh) rotate(20deg); opacity: 0; }
    }

    /* --- Login Card --- */
    .login-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(20px);
      padding: 3rem;
      border-radius: 40px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
      z-index: 10;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.6);
    }

    .logo-text { font-size: 2rem; font-weight: 800; color: var(--primary); margin-bottom: 0.5rem; display: block; text-decoration: none;}
    .logo-text span { color: var(--text-dark); }

    h2 { margin-bottom: 2rem; color: #4b5563; font-size: 1.1rem; font-weight: 500; }

    #loginForm { width: 100%; }

    .input-group { margin-bottom: 1.5rem; text-align: left; }
    .input-label { display: block; font-size: 0.9rem; font-weight: 600; margin-bottom: 0.5rem; color: #374151; }

    .form-input {
      width: 100%;
      padding: 14px 20px;
      border-radius: 15px;
      border: 2px solid transparent;
      background: #fff;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.03);
      box-sizing: border-box;
    }
    .form-input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1); }

    /* --- Buttons --- */
    .btn-submit, .btn-secondary {
      display: block;
      width: 100%;
      padding: 16px;
      border-radius: 15px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      border: 2px solid var(--text-dark);
      box-sizing: border-box;
      text-align: center;
      text-decoration: none;
      font-family: inherit;
    }

    /* Login Button */
    .btn-submit {
      background-color: var(--text-dark);
      color: white;
      margin-top: 0.5rem;
    }
    .btn-submit:hover {
      background-color: #000;
      border-color: #000;
      transform: translateY(-3px);
    }
    .btn-submit:disabled { opacity: 0.7; cursor: not-allowed; }

    /* Sign Up Button */
    .btn-secondary {
      background-color: white;
      color: var(--text-dark);
      margin-top: 1rem;
    }
    .btn-secondary:hover {
      background-color: #f9fafb;
      transform: translateY(-3px);
    }

    .error-msg {
      color: #ef4444;
      font-size: 0.9rem;
      margin-top: 1rem;
      min-height: 1.5rem;
      font-weight: 500;
    }

    .links-container {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .text-link {
      display: block;
      color: #6b7280;
      text-decoration: none;
      font-size: 0.9rem;
      transition: 0.2s;
    }
    .text-link:hover { color: var(--primary); }
  </style>
</head>
<body>

<div id="floating-container"></div>

<div class="login-card">
  <a href="../../index.html" class="logo-text">Treasure<span>Go</span></a>
  <h2>Welcome back! Please login.</h2>

  <form id="loginForm">
    <div class="input-group">
      <label class="input-label">Email</label>
      <input type="email" id="email" class="form-input" required>
    </div>
    <div class="input-group">
      <label class="input-label">Password</label>
      <input type="password" id="password" class="form-input" required>
    </div>

    <button type="submit" class="btn-submit" id="submitBtn">Login</button>
  </form>

  <a href="signup.php" class="btn-secondary">Sign Up</a>

  <div class="error-msg" id="msg"></div>

  <div class="links-container">
    <a href="../../index.html" class="text-link">â† Back to Home</a>
    <a href="#" class="text-link" onclick="alert('Forgot Password feature coming soon!')">Forgot Password?</a>
  </div>
</div>

<script>
  // 1. Floating Animation
  const container = document.getElementById('floating-container');
  const items = ['ğŸ”‘', 'ğŸ”’', 'ğŸ›¡ï¸', 'ğŸ‘‹', 'ğŸ“', 'ğŸš€'];
  for (let i = 0; i < 10; i++) {
    const el = document.createElement('div');
    el.classList.add('floating-item');
    el.innerText = items[Math.floor(Math.random() * items.length)];
    el.style.left = Math.random() * 100 + 'vw';
    el.style.animationDuration = (Math.random() * 10 + 15) + 's';
    el.style.animationDelay = '-' + (Math.random() * 15) + 's';
    container.appendChild(el);
  }

  // 2. Login Logic
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const btn = document.getElementById('submitBtn');
    const msg = document.getElementById('msg');

    btn.textContent = 'Verifying...';
    btn.disabled = true;
    msg.textContent = '';

    const formData = {
      email: document.getElementById('email').value,
      password: document.getElementById('password').value
    };

    try {
      const res = await fetch('../api/login_user.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      });

      const data = await res.json();

      if (data.status === 'success') {
        btn.textContent = 'Success!';
        btn.style.backgroundColor = '#10B981';
        setTimeout(() => {
          window.location.href = data.redirect;
        }, 500);
      } else {
        msg.textContent = data.message || 'Login failed';
        btn.textContent = 'Login';
        btn.disabled = false;
      }
    } catch (err) {
      console.error(err);
      msg.textContent = 'Server connection failed.';
      btn.textContent = 'Login';
      btn.disabled = false;
    }
  });
</script>
</body>
</html>
