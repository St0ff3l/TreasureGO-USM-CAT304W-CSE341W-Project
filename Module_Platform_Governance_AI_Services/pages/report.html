<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TreasureGO - My Reports</title>

  <script src="../../Public_Assets/js/status_dialog.js"></script>
  <script src="../../Public_Assets/js/headerbar.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    /* Base styles for the page layout and report list. */
    :root {
      --bg-color: #F3F6F9;
      --primary: #4F46E5;
      --text-dark: #1F2937;
      --glass-bg: rgba(255, 255, 255, 0.95);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', 'Noto Sans SC', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-dark);
      min-height: 100vh;
      background-image: radial-gradient(circle at 10% 20%, rgba(79, 70, 229, 0.05) 0%, transparent 40%),
      radial-gradient(circle at 90% 80%, rgba(245, 158, 11, 0.05) 0%, transparent 40%);
    }

    .page-wrapper {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    /*
      Header container
      - Uses Flexbox to keep the title on the left and the navigation link on the right
      - Wraps to a new row when space is limited
    */
    .header-section {
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      flex-wrap: wrap;
      gap: 20px;
    }

    .header-title h1 { font-size: 1.8rem; color: #111827; margin-bottom: 5px; }
    .header-title p { color: #6B7280; font-size: 0.9rem; }

    /* Link-style button that routes to the violations page. */
    .btn-switch-violation {
      padding: 10px 20px;
      background: #FEF2F2;
      border: 1px solid #FECACA;
      border-radius: 99px;
      color: #991B1B;
      font-weight: 600;
      font-size: 0.9rem;
      text-decoration: none;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .btn-switch-violation:hover {
      background: #FEE2E2;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(239, 68, 68, 0.2);
    }

    .report-list { display: flex; flex-direction: column; gap: 20px; }

    .report-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 24px;
      border: 1px solid rgba(255,255,255,0.8);
      box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.03);
      transition: transform 0.2s;
      position: relative; overflow: hidden;
    }
    .report-card:hover { transform: translateY(-3px); box-shadow: 0 15px 35px -5px rgba(0, 0, 0, 0.08); }

    /* Cancel button style for reports that are still pending. */
    .btn-pill-cancel {
      padding: 6px 14px;
      border-radius: 99px;
      font-size: 0.85rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      display: inline-block;
      transition: all 0.2s ease;
      background: #FEE2E2;
      color: #991B1B;
    }

    .btn-pill-cancel:hover {
      background: #EF4444;
      color: white;
      transform: translateY(-1px);
      box-shadow: 0 4px 6px -1px rgba(239, 68, 68, 0.3);
    }

    /* Status theme colors applied via the status-* card class. */
    .status-Cancelled .status-indicator { background: #9CA3AF; }
    .status-Cancelled .status-badge { background: #F3F4F6; color: #6B7280; }
    .status-Pending .status-indicator { background: #F59E0B; }
    .status-Resolved .status-indicator { background: #10B981; }
    .status-Dismissed .status-indicator { background: #9CA3AF; }

    .status-indicator { position: absolute; left: 0; top: 0; bottom: 0; width: 6px; }

    .card-top { display: flex; justify-content: space-between; margin-bottom: 8px; }
    .type-badge { font-size: 0.75rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; color: #6B7280; }
    .date-text { font-size: 0.85rem; color: #9CA3AF; }

    .card-main h3 { font-size: 1.2rem; margin-bottom: 4px; color: #1F2937; }
    .reason-tag { display: inline-block; font-size: 0.8rem; background: #EEF2FF; color: var(--primary); padding: 2px 8px; border-radius: 6px; margin-bottom: 12px; font-weight: 600; }
    .details-text { color: #4B5563; font-size: 0.95rem; line-height: 1.5; margin-bottom: 16px; }

    .card-footer { display: flex; justify-content: space-between; align-items: center; border-top: 1px solid #F3F4F6; padding-top: 16px; margin-top: 10px; }
    .status-badge { padding: 6px 14px; border-radius: 99px; font-size: 0.85rem; font-weight: 600; }
    .status-Pending .status-badge { background: #FEF3C7; color: #92400E; }
    .status-Resolved .status-badge { background: #D1FAE5; color: #065F46; }
    .status-Dismissed .status-badge { background: #F3F4F6; color: #374151; }

    /* Admin reply panel shown when the report has a reply from staff. */
    .admin-reply-box { margin-top: 15px; background: #F8FAFC; border-radius: 12px; padding: 14px; border: 1px dashed #CBD5E1; display: flex; gap: 10px; }
    .admin-avatar { font-size: 1.5rem; }
    .reply-content { flex: 1; }
    .reply-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px; }
    .reply-header h4 { font-size: 0.9rem; color: #1F2937; font-weight: 700; }
    .reply-time { font-size: 0.75rem; color: #6B7280; font-weight: 500; }
    .reply-content p { font-size: 0.9rem; color: #4B5563; line-height: 1.4; }

    /* Evidence thumbnail grid (click opens the full image in a new tab). */
    .evidence-gallery {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .evidence-img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #E5E7EB;
      cursor: pointer;
      transition: transform 0.2s;
      background-color: #f9fafb;
    }

    .evidence-img:hover {
      transform: scale(1.05);
      border-color: var(--primary);
    }

    .empty-state { text-align: center; padding: 60px 0; color: #9CA3AF; }
    .empty-icon { font-size: 4rem; display: block; margin-bottom: 15px; opacity: 0.5; }
  </style>
</head>
<body>

<script>
  if(typeof TreasureGoHeaderbar !== 'undefined') TreasureGoHeaderbar.mount({ basePath: '../../' });
</script>

<div class="page-wrapper">

  <div class="header-section">
    <div class="header-title">
      <h1>My Reports</h1>
      <p>Track the status of your submitted reports.</p>
    </div>

    <a href="report_my_violations.html" class="btn-switch-violation">
      <i class="fa-solid fa-triangle-exclamation"></i>
      View My Violations
    </a>
  </div>

  <div id="reportList" class="report-list">
    <div class="empty-state">
      <span class="empty-icon">üìÇ</span>
      Loading your reports...
    </div>
  </div>
</div>

<script>
  /* Page logic for loading, rendering, and cancelling reports. */

  // Fetch reports submitted by the current user.
  async function fetchReports() {
    const listContainer = document.getElementById('reportList');
    try {
      const res = await fetch('../api/report_get_my_list.php', { method: 'GET', credentials: 'include' });
      const json = await res.json();
      if (json.success) {
        renderList(json.data);
      } else {
        listContainer.innerHTML = `<div class="empty-state"><p>${json.message}</p></div>`;
      }
    } catch (e) {
      console.error(e);
      listContainer.innerHTML = '<div class="empty-state">Network Error</div>';
    }
  }

  // Submit a cancellation request for a report (only allowed while the report is Pending).
  function handleCancel(reportId) {
    if (typeof StatusDialog === 'undefined') {
      console.error('StatusDialog not loaded');
      return;
    }

    StatusDialog.confirm(
            'Cancel Report?',
            'Are you sure you want to cancel this report? This action cannot be undone.',
            'Yes, Cancel',
            'No, Keep it',
            async () => {
              try {
                const res = await fetch('../api/report_cancel.php', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ report_id: reportId }),
                  credentials: 'include'
                });
                const data = await res.json();

                if (data.success) {
                  StatusDialog.success('Cancelled', 'Report has been cancelled.', 'Okay', () => {
                    fetchReports();
                  });
                } else {
                  StatusDialog.fail('Error', data.message);
                }
              } catch (e) {
                StatusDialog.fail('Error', 'Network error occurred.');
              }
            }
    );
  }

  // Render the report list as a set of cards.
  function renderList(data) {
    const container = document.getElementById('reportList');

    // Base path used to build evidence image URLs.
    const basePath = '../../';

    if (!data || data.length === 0) {
      container.innerHTML = `
        <div class="empty-state">
          <span class="empty-icon">üçÉ</span>
          <p>You haven't submitted any reports yet.</p>
          <p style="font-size:0.85rem; margin-top:5px; color:#D1D5DB;">
             Reports you submit from product or user pages will appear here.
          </p>
        </div>`;
      return;
    }

    container.innerHTML = data.map(r => {
      // Map backend status to a UI label and a CSS class.
      let statusLabel = 'Processing';
      let statusClass = r.status;

      if(r.status === 'Resolved') statusLabel = 'Resolved';
      else if(r.status === 'Dismissed') statusLabel = 'Dismissed';
      else if(r.status === 'Cancelled') statusLabel = 'Cancelled';
      else statusLabel = 'Pending Review';

      const cancelButton = r.status === 'Pending'
              ? `<button onclick="handleCancel(${r.id})" class="btn-pill-cancel">Cancel Report</button>`
              : '';

      // Admin reply section (rendered only when a reply exists).
      let adminReplyHtml = '';
      if (r.adminReply) {
        let timeHtml = '';
        if (r.updatedAt) {
          const dateObj = new Date(r.updatedAt);
          const dateStr = dateObj.toLocaleDateString() + ' ' + dateObj.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
          timeHtml = `<span class="reply-time">${dateStr}</span>`;
        }

        adminReplyHtml = `
            <div class="admin-reply-box">
              <div class="admin-avatar">üëÆ‚Äç‚ôÇÔ∏è</div>
              <div class="reply-content">
                <div class="reply-header">
                    <h4>Admin Response</h4>
                    ${timeHtml}
                </div>
                <p>${r.adminReply}</p>
              </div>
            </div>
          `;
      }

      // Evidence thumbnails (rendered only when evidence is provided).
      let evidenceHtml = '';
      if (r.evidence && Array.isArray(r.evidence) && r.evidence.length > 0 && r.evidence[0] !== "") {
        const images = r.evidence.map(img => {
          if(!img) return '';
          // Build the image URL from the page base path and the stored relative path.
          const fullPath = basePath + img.trim();
          return `<a href="${fullPath}" target="_blank">
                    <img src="${fullPath}" class="evidence-img" alt="Proof" onerror="this.style.display='none'">
                  </a>`;
        }).join('');

        if(images) {
          evidenceHtml = `<div class="evidence-gallery">${images}</div>`;
        }
      }

      return `
        <div class="report-card status-${statusClass}">
          <div class="status-indicator"></div>

          <div class="card-top">
            <span class="type-badge">${r.type === 'product' ? 'üì¶ Product' : 'üë§ User'} Report</span>
            <span class="date-text">${r.date}</span>
          </div>

          <div class="card-main">
            <h3>${r.targetName || 'Unknown Target'}</h3>
            <span class="reason-tag">${r.reason}</span>
            <p class="details-text">"${r.details}"</p>

            ${evidenceHtml}
          </div>

          ${adminReplyHtml}

          <div class="card-footer">
            <div style="display:flex; align-items:center; gap:10px;">
               <div class="status-badge">${statusLabel}</div>
               <span style="font-size: 0.8rem; color:#9CA3AF;">Report ID: #${r.id}</span>
            </div>
            ${cancelButton}
          </div>
        </div>
      `;
    }).join('');
  }

  // Run once when the DOM is ready.
  document.addEventListener('DOMContentLoaded', fetchReports);
</script>

</body>
</html>
